<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset Password - Andrew Cares Village</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@400;500;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <style>
        :root {
            --primary-color: #001F3F;
            --primary-light: #003366;
            --secondary-color: #2ECC40;
            --accent-color: #FF4136;
            --background-color: #F4F2ED;
            --text-primary: #333333;
            --text-secondary: #666666;
            --card-bg: #FFFFFF;
            --success-color: #4CAF50;
            --error-color: #f44336;
            --input-border: #E0E0E0;
            --input-focus: #B3D1FF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
        }

        .container {
            width: 100%;
            max-width: 420px;
            margin: 20px;
            perspective: 1000px;
        }

        .reset-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            transform-style: preserve-3d;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .reset-card:hover {
            transform: translateY(-5px);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo a {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 700;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .logo a:hover {
            transform: scale(1.05);
        }

        .instructions {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .form-group:focus-within label {
            color: var(--primary-color);
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        input {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 2.5rem;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.9);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--input-focus);
        }

        .form-group:focus-within i {
            color: var(--primary-color);
        }

        button {
            width: 100%;
            padding: 0.85rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 31, 63, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background-color: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        button.loading .loading-spinner {
            display: inline-block;
        }

        button.loading span {
            visibility: hidden;
        }

        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .error {
            background-color: #ffebee;
            color: var(--error-color);
            border: 1px solid #ffcdd2;
        }

        .success {
            background-color: #e8f5e9;
            color: var(--success-color);
            border: 1px solid #c8e6c9;
        }

        .links {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.95rem;
        }

        .links a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .links a:hover {
            color: var(--primary-light);
            text-decoration: underline;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
        }
    </style>
    </head>
    <body>
        <div class="container">
            <div class="reset-card">
                <div class="logo">
                    <a href="index.html">Andrew Cares Village</a>
                </div>
                <div class="instructions">
                    <i class="fas fa-key fa-2x"
                        style="color: var(--primary-color); margin-bottom: 1rem;"></i>
                    <p>Enter your email address and we'll send you instructions
                        to reset your password.</p>
                </div>
                <form id="resetForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" required
                                placeholder="Enter your registered email">
                        </div>
                    </div>
                    <button type="submit">
                        <span>Send Reset Link</span>
                        <div class="loading-spinner"></div>
                    </button>
                    <div id="message" class="message"></div>
                </form>
                <div class="links">
                    <a href="login.html">
                        <i class="fas fa-arrow-left"></i>
                        Back to Login
                    </a>
                </div>
            </div>
        </div>

        <script type="module">
        // Firebase SDK Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAM8S_LtlBaqfp7WoU6xLdaEMIyW_cZHRc",
            authDomain: "andrew-cares-village-f4cb6.firebaseapp.com",
             
            storageBucket: "andrew-cares-village-f4cb6.firebasestorage.app",
            messagingSenderId: "255087116955",
            appId: "1:255087116955:web:84360ee1f13888f9b83c3e"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // DOM Elements
        const resetForm = document.getElementById('resetForm');
        const messageDiv = document.getElementById('message');

        // Show message function with animation
        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            // Force a reflow to trigger the animation
            messageDiv.offsetHeight;
            messageDiv.classList.add('show');
        }

        // Handle form submission
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitButton = resetForm.querySelector('button');

            try {
                submitButton.disabled = true;
                submitButton.classList.add('loading');
                
                await sendPasswordResetEmail(auth, email);
                showMessage('Password reset email sent! Please check your inbox and spam folder.', 'success');
                
                // Clear the form
                resetForm.reset();
                
            } catch (error) {
                console.error("Password reset error:", error);
                let errorMessage = "Failed to send reset email. Please try again.";

                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = "No account found with this email address.";
                        break;
                    case 'auth/invalid-email':
                        errorMessage = "Please enter a valid email address.";
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = "Too many attempts. Please try again later.";
                        break;
                }

                showMessage(errorMessage, 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.classList.remove('loading');
            }
        });

        // Check for email parameter in URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('email')) {
            document.getElementById('email').value = urlParams.get('email');
        }
    </script>
    </body>
</html>
