<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Set New Password - Andrew Cares Village</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@400;500;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <style>
        :root {
            --primary-color: #001F3F;
            --primary-light: #003366;
            --secondary-color: #2ECC40;
            --accent-color: #FF4136;
            --background-color: #F4F2ED;
            --text-primary: #333333;
            --text-secondary: #666666;
            --card-bg: #FFFFFF;
            --success-color: #4CAF50;
            --error-color: #f44336;
            --input-border: #E0E0E0;
            --input-focus: #B3D1FF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--background-color);
        }

        .container {
            width: 100%;
            max-width: 420px;
            margin: 20px;
            perspective: 1000px;
        }

        .reset-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            transform-style: preserve-3d;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .reset-card:hover {
            transform: translateY(-5px);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo a {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 700;
        }

        .instructions {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .form-group:focus-within label {
            color: var(--primary-color);
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .form-group:focus-within i {
            color: var(--primary-color);
        }

        input {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 2.5rem;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .password-requirements {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            background-color: rgba(0, 0, 0, 0.02);
            border-radius: 8px;
            padding: 1rem;
        }

        .password-requirements ul {
            list-style: none;
            padding: 0;
        }

        .password-requirements li {
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }

        .password-requirements li i {
            margin-right: 0.5rem;
            font-size: 0.8rem;
            transition: color 0.3s ease;
        }

        .password-requirements li.valid {
            color: var(--success-color);
        }

        .password-requirements li.invalid {
            color: var(--error-color);
        }

        button {
            width: 100%;
            padding: 0.85rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 31, 63, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background-color: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        button.loading .loading-spinner {
            display: inline-block;
        }

        button.loading span {
            visibility: hidden;
        }

        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .error {
            background-color: #ffebee;
            color: var(--error-color);
            border: 1px solid #ffcdd2;
        }

        .success {
            background-color: #e8f5e9;
            color: var(--success-color);
            border: 1px solid #c8e6c9;
        }

        .links {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.95rem;
        }

        .links a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .links a:hover {
            color: var(--primary-light);
            text-decoration: underline;
        }

        #loadingState {
            text-align: center;
            margin: 2rem 0;
            display: none;
        }
    </style>
    </head>
    <body>
        <div class="container">
            <div class="reset-card">
                <div class="logo">
                    <a href="index.html">Andrew Cares Village</a>
                </div>
                <div id="loadingState">
                    Verifying your reset link...
                </div>
                <div id="mainContent" class="hidden">
                    <div class="instructions">
                        <i class="fas fa-shield-alt fa-2x"></i>
                        <p>Please enter your new password below.</p>
                    </div>
                    <form id="resetForm">
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" required
                                minlength="8">
                            <div class="password-requirements">
                                <ul id="requirements">
                                    <li id="length">At least 8 characters
                                        long</li>
                                    <li id="uppercase">Contains uppercase
                                        letter</li>
                                    <li id="lowercase">Contains lowercase
                                        letter</li>
                                    <li id="number">Contains number</li>
                                    <li id="special">Contains special
                                        character</li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm New
                                Password</label>
                            <input type="password" id="confirmPassword"
                                required>
                        </div>
                        <button type="submit">Set New Password</button>
                        <div id="message" class="message"></div>
                    </form>
                </div>
                <div class="links">
                    <a href="login.html">Back to Login</a>
                </div>
            </div>
        </div>

        <script type="module">
        // Firebase SDK Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, confirmPasswordReset, verifyPasswordResetCode } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAM8S_LtlBaqfp7WoU6xLdaEMIyW_cZHRc",
            authDomain: "andrew-cares-village-f4cb6.firebaseapp.com",
             projectId: "andrew-cares-village-f4cb6",    
            storageBucket: "andrew-cares-village-f4cb6.firebasestorage.app",
            messagingSenderId: "255087116955",
            appId: "1:255087116955:web:84360ee1f13888f9b83c3e"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // DOM Elements
        const resetForm = document.getElementById('resetForm');
        const messageDiv = document.getElementById('message');
        const loadingState = document.getElementById('loadingState');
        const mainContent = document.getElementById('mainContent');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const requirements = document.getElementById('requirements');

        // Get the action code from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const actionCode = urlParams.get('oobCode');

        if (!actionCode) {
            showMessage('Invalid password reset link. Please request a new one.', 'error');
            loadingState.style.display = 'none';
            return;
        }

        // Verify the password reset code
        verifyPasswordResetCode(auth, actionCode)
            .then(() => {
                loadingState.style.display = 'none';
                mainContent.style.display = 'block';
            })
            .catch((error) => {
                console.error("Error verifying reset code:", error);
                showMessage('This password reset link has expired or is invalid. Please request a new one.', 'error');
                loadingState.style.display = 'none';
            });

        // Show message function
        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
        }

        // Password validation
        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };

            // Update UI for each requirement
            Object.keys(requirements).forEach(req => {
                const li = document.getElementById(req);
                if (li) {
                    li.className = requirements[req] ? 'valid' : 'invalid';
                }
            });

            return Object.values(requirements).every(Boolean);
        }

        // Password input event listener
        newPasswordInput.addEventListener('input', () => {
            validatePassword(newPasswordInput.value);
        });

        // Form submission
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const submitButton = resetForm.querySelector('button');

            if (!validatePassword(newPassword)) {
                showMessage('Please meet all password requirements', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            try {
                submitButton.disabled = true;
                submitButton.classList.add('loading');
                
                await confirmPasswordReset(auth, actionCode, newPassword);
                showMessage('Password has been changed successfully! You can now login with your new password.', 'success');
                
                // Clear the form
                resetForm.reset();
                
                // Redirect to login page after 3 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
                
            } catch (error) {
                console.error("Password reset error:", error);
                let errorMessage = "Failed to reset password. Please try again.";

                switch (error.code) {
                    case 'auth/expired-action-code':
                        errorMessage = "This password reset link has expired. Please request a new one.";
                        break;
                    case 'auth/invalid-action-code':
                        errorMessage = "This password reset link is invalid. Please request a new one.";
                        break;
                    case 'auth/weak-password':
                        errorMessage = "Please choose a stronger password.";
                        break;
                }

                showMessage(errorMessage, 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.classList.remove('loading');
            }
        });

        // Show loading state initially
        loadingState.style.display = 'block';
    </script>
            <!-- Hybrid AI Chat Widget -->
        <script src="js/advanced-hybrid-chat.js"></script>
    </body>
</html>
